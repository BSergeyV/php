<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор недоработан</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window " id="inputWindow" value="" readonly >
                        <div class="row no-gutters" id="button">
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_back">&larr;</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_percent">%</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_degree">x<sup>2</sup></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_sqrt"><sup>2</sup>&radic;x</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-info form-control" id="btn_divide">&divide;</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="7">7</button>
                            </div>
                           <div class="col">
                                <button class="button btn-outline-primary form-control" id="8">8</button>
                            </div>
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="9">9</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-info form-control" id="btn_times">&times;</button>
                            </div>

                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="4">4</button>
                            </div>
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="5">5</button>
                            </div>
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="6">6</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-info form-control" id="btn_sum">+</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="1">1</button>
                            </div>
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="2">2</button>
                            </div>
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="3">3</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-info form-control" id="btn_def">-</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_+/-">+/-</button>
                            </div>
                            <div class="col">
                                <button class="button btn-outline-primary form-control" id="0">0</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_.">.</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-success form-control" id="btn_calc">=</button>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
